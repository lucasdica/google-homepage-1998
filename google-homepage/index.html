
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google! Search Engine</title>
        <link rel="icon" type="icon" href="images/google_ico.ico">
    </head>

    <body style="background-color: #FFFFFF; text-align: center;">
        <!-- Logo Google -->
        <div style="height: auto;">
            <img src="images/google.jpg" alt="google">
        </div>

        <!-- Search -->
        <div style="background-color: #EEEEEE; padding: 5px; width: 70%; margin: 0 auto;">
            <p style="margin: 0;">Search the web using Google!</p>
            <form action="">
                <input type="text" size="40px">
                <br>
                <select name="results" id="results">
                    <option value="10">10 results</option>
                    <option value="30">30 results</option>
                    <option value="100">100 results</option>
                </select>
                <input type="submit" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
            <p style="font-style: italic; margin: 0;">Index contains ~25 million pages (soon to be much bigger)</p>
        </div>

        <!-- About -->
        <div style="padding: 5px; width: 70%; margin: 0 auto;">
            <h2 style="margin: 0 0 19px 0;"><a href="">About Google!</a></h2>
            <a href="https://oldgoogle.neocities.org/stanford">Stanford Search</a>
            <a href="https://oldgoogle.neocities.org/linux">Linux Search</a>
        </div>

        <!-- Updates -->
        <div style="background-color: #EEEEEE; padding: 5px 5px 0 5px; width: 70%; margin: 0 auto;">
            <p style="margin: 0 auto; padding-bottom: 5px;">Get Google! updates monthly!</p>
            <form action="" style="padding: 5px;">
                <input type="email" name="email" id="email" placeholder="your e-mail" size="18px">
                <input type="submit" value="Subscribe">
                <a href="" style="font-size: 13px;">Archive</a>
            </form>
        </div>
        <p style="font-size: 13px; margin: 0 auto;">Copyright Â©1997-8 Stanford University</p>
    </body>

</html>
